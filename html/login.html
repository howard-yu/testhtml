  <body>
    <div class="ui middle aligned center aligned grid">
      <div class="column" id="login"><img class="image" src="images/logo.png">
        <div class="ui large buttons" id="loginTab">
          <button class="ui button active" onclick="changeLogin(1,this)">登入會員</button>
          <div class="or"></div>
          <button class="ui button" onclick="changeLogin(0,this)">立即註冊</button>
        </div>
        <form class="ui large form" id="loginform">
          <div class="ui segment">
            <div class="field">
              <div class="ui left icon input"><i class="user icon"></i>
                <input type="text" name="phone" placeholder="請輸入手機號碼">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input"><i class="lock icon"></i>
                <input type="password" name="password" placeholder="請輸入密碼">
              </div>
            </div><a class="ui fluid large meia submit button" href="postList.html">登入</a>
          </div>
        </form>
        <form class="ui large form" id="signUp">
          <div class="ui segment">
            <div class="field">
              <div class="ui left icon input"><i class="user icon"></i>
                <input type="text" name="phone" placeholder="請輸入手機號碼">
              </div>
            </div>
            <div class="fields two">
              <div class="field">
                <div class="ui fluid large teal submit button">取得驗證碼</div>
              </div>
              <div class="field">
                <div class="ui left icon input"><i class="shield alternate icon"></i>
                  <input type="text" name="checkcode" placeholder="請輸入六位數驗證碼">
                </div>
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input"><i class="key icon"></i>
                <input type="password" name="pwd" placeholder="請輸入密碼">
              </div>
            </div><a class="ui fluid large meia submit button" href="postList.html">註冊會員</a>
          </div>
          <div class="ui error message"></div>
        </form>
      </div>
    </div>
